<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
 

  <div class="global-container">
    <h1>Quiz Culture Générale</h1>
    <form >

          <div class="question-block card">
            <h4>Quelle est la capitale de l'Espagne ? </h4>
            <div>
                <input type="radio" id="Barcelone" name="q1" value="a" checked>
                <label for="Barcelone">Barcelone</label>
            </div>
            
            <div>
                <input type="radio" id="Paris" name="q1" value="b">
                <label for="Paris">Paris</label>
            </div>
            <div>
                <input type="radio" id="Madrid" name="q1" value="c">
                <label for="Madrid">Madrid</label>
            </div>
        </div>

        <div class="question-block card">
            <h4>Quelle est la date de la révolution française ?</h4>
            <div>
                <input type="radio" id="date1" name="q2" value="a" >
                <label for="date1">1789</label>
            </div>
            
            <div>
                <input type="radio" id="date2" name="q2" value="b" checked>
                <label for="date2">1856</label>
            </div>
            
            <div>
                <input type="radio" id="date3" name="q2" value="c">
                <label for="date3">1925</label>
            </div>
        </div>

        <div class="question-block card">
            <h4>Quelle est la capitale de la Slovénie ?</h4>

            <div>
                <input type="radio" id="Ljubljana" name="q4" value="a" >
                <label for="Ljubljana">Ljubljana</label>
            </div>
            
            <div>
                <input type="radio" id="Belgrade" name="q4" value="b">
                <label for="Belgrade">Belgrade</label>
            </div>
            
            <div>
                <input type="radio" id="Bratislava" name="q4" value="c" checked>
                <label for="Bratislava">Bratislava</label>
            </div>
        </div>


        <div class="question-block card">
            <h4>Combien d'habitants compte l'Irlande en 2020 ?</h4>
            <div>
                <input type="radio" id="m1" name="q5" value="a"
                    checked>
                <label for="m1">1,365 Million</label>
            </div>
            
            <div>
                <input type="radio" id="m2" name="q5" value="b">
                <label for="m2">5,01 Millions</label>
            </div>
            
            <div>
                <input type="radio" id="m3" name="q5" value="c">
                <label for="m3">4,9 Millions</label>
            </div>
        </div>
        <div class="result"></div>
    
        <button type="submit">Validez vos choix !</button>
    </form>
  
   
  </div>



    <script src="js/app.js"></script>
</body>
</html>
